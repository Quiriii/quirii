<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .chat-header {
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        
        .user-message {
            justify-content: flex-end;
        }
        
        .bot-message {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.4;
        }
        
        .user-message .message-content {
            background-color: #4e54c8;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message .message-content {
            background-color: #e9ecef;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        
        .search-container {
            padding: 20px;
            background-color: white;
            border-top: 1px solid #e9ecef;
        }
        
        .search-box {
            display: flex;
            margin-bottom: 15px;
        }
        
        #search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #search-input:focus {
            border-color: #4e54c8;
        }
        
        #search-button {
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 0 25px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        #search-button:hover {
            transform: scale(1.05);
        }
        
        .topics-container {
            position: relative;
            height: 70px;
        }
        
        .oval-bar {
            background: linear-gradient(90deg, #8f94fb, #4e54c8);
            height: 60px;
            border-radius: 100px / 50px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            overflow-x: auto;
            scrollbar-width: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .oval-bar::-webkit-scrollbar {
            display: none;
        }
        
        .topic-item {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 8px 16px;
            border-radius: 20px;
            margin: 0 8px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .topic-item:hover {
            background-color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .welcome-text {
            text-align: center;
            color: #6c757d;
            margin: 20px 0;
            font-style: italic;
        }
        
        .typing-indicator {
            display: flex;
            padding: 10px;
            justify-content: center;
            align-items: center;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #8f94fb;
            border-radius: 50%;
            margin: 0 3px;
            opacity: 0.6;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typingAnimation {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.6;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Intelligent Assistant</h1>
        </div>
        
        <div class="chat-messages">
            <div class="welcome-text">
                <p>Hello! How can I help you today?</p>
            </div>
            
            
            <div class="topics-container">
                <div class="oval-bar">
                    <div class="topic-item">MH</div>
                    <div class="topic-item">LH</div>
                    <div class="topic-item">AB1</div>
                    <div class="topic-item">CB</div>
                    <div class="topic-item">AB2</div>
                    <div class="topic-item">Rock Plaza</div>
                    <div class="topic-item">Sports</div>
                    <div class="topic-item">faculty</div>
                    <div class="topic-item">Educational</div>
                    <div class="topic-item">General</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const chatMessages = document.querySelector('.chat-messages');
            const topicItems = document.querySelectorAll('.topic-item');
            
            // Function to add a message to the chat
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                
                const contentDiv = document.createElement('div');
                contentDiv.classList.add('message-content');
                contentDiv.textContent = text;
                
                messageDiv.appendChild(contentDiv);
                chatMessages.appendChild(messageDiv);
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Function to show typing indicator
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.classList.add('typing-indicator');
                typingDiv.id = 'typing-indicator';
                
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.classList.add('typing-dot');
                    typingDiv.appendChild(dot);
                }
                
                chatMessages.appendChild(typingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                return typingDiv;
            }
            
            // Function to generate bot response
            function generateBotResponse(userMessage) {
                const responses = {
                    'technology': 'Technology is evolving rapidly! Are you interested in AI, programming, or maybe the latest gadgets?',
                    'education': 'Education is the key to success! Are you looking for learning resources or information about courses?',
                    'health': 'Health is wealth! Are you interested in fitness, nutrition, or mental wellness?',
                    'travel': 'Travel broadens the mind! Are you planning a trip or looking for destination recommendations?',
                    'cooking': 'Cooking is an art! Are you looking for recipes or cooking techniques?',
                    'sports': 'Sports keep us active and healthy! Are you interested in team sports, athletes, or upcoming events?',
                    'entertainment': 'Entertainment helps us relax! Are you interested in movies, music, or books?',
                    'finance': 'Financial knowledge is power! Are you looking for investment advice or budgeting tips?',
                    'science': 'Science explains our world! Are you interested in space, biology, or recent discoveries?',
                    'default': 'I\'d be happy to help with that! Could you provide more details about what you\'re looking for?'
                };
                
                userMessage = userMessage.toLowerCase();
                
                for (const topic in responses) {
                    if (userMessage.includes(topic)) {
                        return responses[topic];
                    }
                }
                
                return responses['default'];
            }
            
            // Event listener for search button
            searchButton.addEventListener('click', function() {
                const message = searchInput.value.trim();
                if (message) {
                    addMessage(message, true);
                    searchInput.value = '';
                    
                    const typingIndicator = showTypingIndicator();
                    
                    // Simulate bot thinking
                    setTimeout(() => {
                        document.getElementById('typing-indicator').remove();
                        const response = generateBotResponse(message);
                        addMessage(response, false);
                    }, 1500);
                }
            });
            
            // Event listener for pressing Enter in search input
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchButton.click();
                }
            });
            
            // Event listeners for topic items
            topicItems.forEach(item => {
                item.addEventListener('click', function() {
                    const topic = this.textContent;
                    searchInput.value = `Tell me about ${topic}`;
                    searchButton.click();
                });
            });
        });
    </script>
</body>
</html>
